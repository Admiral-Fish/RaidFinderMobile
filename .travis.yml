os: linux
dist: trusty
language: android
jdk: oraclejdk8

android:
  components:
    - build-tools-28.0.3
    - android-28

addons:
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - libstdc++6

before_script:
  - git clone https://github.com/flutter/flutter.git -b stable --depth 1

script:
  - ./flutter/bin/flutter doctor -v
  - ./flutter/bin/flutter build apk --split-per-abi

before_deploy:
  - mv build/app/outputs/apk/release/app-armeabi-v7a-release.apk raidfinder-v7a.apk
  - mv build/app/outputs/apk/release/app-arm64-v8a-release.apk raidfinder-v8a.apk
  - mv build/app/outputs/apk/release/app-x86_64-release.apk raidfinder-x86_64.apk
  - zip raidfinder-v7a.zip raidfinder-v7a.apk
  - zip raidfinder-v8a.zip raidfinder-v8a.apk
  - zip raidfinder-x86_64.zip raidfinder-x86_64.apk
    
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "raidfinder-v7a.apk"
    - "raidfinder-v8a.apk"
    - "raidfinder-x86_64.apk"
  skip_cleanup: true
  on:
    repo: Admiral-Fish/RaidFinderMobile
    tags: true

cache:
  directories:
    - $HOME/.pub-cache